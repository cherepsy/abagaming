<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ä°mam hatipli yakalama</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffcc00, #ff6600);
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2rem;
            margin-top: 20px;
        }
        #gameArea {
            width: 100%;
            height: 400px;
            border: 2px solid white;
            position: relative;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }
        .item {
            position: absolute;
            cursor: pointer;
            font-size: 2rem;
            transition: transform 0.2s ease;
            animation: fadeIn 1s, fadeOut 1s forwards;
        }
        .item:hover {
            transform: scale(1.2);
        }
        button {
            background-color: #ff3300;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #cc2900;
        }
        #score, #timer {
            font-size: 1.5rem;
        }
        #result, #gift {
            font-size: 1.2rem;
            margin-top: 20px;
        }
        #gift {
            color: yellow;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Mobil uyumlu stil */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            #gameArea {
                height: 300px;
            }
            .item {
                font-size: 1.5rem; /* Daha kÃ¼Ã§Ã¼k emojiler */
            }
            button {
                font-size: 16px;
                padding: 8px 16px;
            }
            #score, #timer {
                font-size: 1.2rem;
            }
            #result, #gift {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Ä°mam hatiplim Yakalamaca</h1>
    <button id="startButton">BaÅŸlat</button>
    <button id="restartButton" style="display: none;">Yeniden BaÅŸlat</button>
    <p>Bok SayacÄ±: <span id="score">0</span></p>
    <p>Kalan SÃ¼re: <span id="timer">60</span> saniye</p>
    <div id="gameArea"></div>
    <p id="result"></p>
    <p id="gift"></p>
    
    <audio id="correctSound" src="https://raw.githubusercontent.com/cherepsy/abagaming/main/correct.mp3"></audio>
    <audio id="wrongSound" src="https://raw.githubusercontent.com/cherepsy/abagaming/main/wrong.mp3"></audio>
    
    <script>
        let score = 0;
        let timeLeft = 60;
        let gameInterval, timerInterval;
        let spawnInterval = 1200;  // BaÅŸlangÄ±Ã§ta Ã¶ÄŸe spawna hÄ±zÄ± (ms)
        const targetScore = 15;  // Hedef skor
        const giftVideoURL = "https://www.youtube.com/watch?v=xr9oNmltzWI"; // Hediye YouTube videosu

        const gameArea = document.getElementById("gameArea");
        const scoreDisplay = document.getElementById("score");
        const timerDisplay = document.getElementById("timer");
        const resultDisplay = document.getElementById("result");
        const giftDisplay = document.getElementById("gift");
        const startButton = document.getElementById("startButton");
        const restartButton = document.getElementById("restartButton");
        const correctSound = document.getElementById("correctSound");
        const wrongSound = document.getElementById("wrongSound");

        const emojis = ["ðŸ’©", "ðŸ˜‚", "ðŸ¤¢", "ðŸ¥¶", "ðŸ˜¡", "ðŸ¤¡"];
        const correctImage = "<img src='https://raw.githubusercontent.com/cherepsy/abagaming/main/su.jpg' width='50' height='50'>";


        startButton.addEventListener("click", startGame);
        restartButton.addEventListener("click", restartGame);

        function startGame() {
            score = 0;
            timeLeft = 60;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            resultDisplay.textContent = "";
            giftDisplay.textContent = "Hediye seni bekliyor!";
            startButton.disabled = true;
            restartButton.style.display = "none";
            gameArea.innerHTML = "";
            spawnInterval = 1200; // BaÅŸlangÄ±Ã§ hÄ±zÄ±nda
            gameInterval = setInterval(spawnItem, spawnInterval);
            timerInterval = setInterval(updateTimer, 1000);
        }

        function restartGame() {
            score = 0;
            timeLeft = 60;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            resultDisplay.textContent = "";
            giftDisplay.textContent = "Hediye seni bekliyor!";
            gameArea.innerHTML = "";
            startGame();  // Yeniden baÅŸlatmak iÃ§in startGame fonksiyonunu Ã§aÄŸÄ±r
        }

        function spawnItem() {
            const item = document.createElement("div");
            item.classList.add("item");
            item.style.top = Math.random() * 350 + "px";
            item.style.left = Math.random() * (window.innerWidth - 50) + "px";

            // Emojiler ya da doÄŸru resim
            if (Math.random() > 0.7) {
                item.innerHTML = correctImage;
                item.onclick = function () {
                    score++;
                    scoreDisplay.textContent = score;
                    correctSound.play();
                    item.style.animation = "fadeOut 0.5s forwards";
                    setTimeout(() => item.remove(), 500);
                };
            } else {
                item.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                item.onclick = function () {
                    score--;
                    scoreDisplay.textContent = score;
                    wrongSound.play();
                    item.style.animation = "fadeOut 0.5s forwards";
                    setTimeout(() => item.remove(), 500);
                };
            }
            gameArea.appendChild(item);

            // Emojinin kaybolma sÃ¼resi: 2 saniye sonra kaybolur
            setTimeout(() => {
                item.style.animation = "fadeOut 0.5s forwards";
                setTimeout(() => item.remove(), 500);
            }, 2000); // Emojinin kaybolma sÃ¼resi

            // Zorluk artÄ±ÅŸÄ±: Spawn hÄ±zÄ±nÄ± dÃ¼ÅŸÃ¼r
            if (spawnInterval > 600) {
                spawnInterval -= 50; // Her 10 saniyede bir hÄ±z arttÄ±rÄ±lÄ±r
                clearInterval(gameInterval);
                gameInterval = setInterval(spawnItem, spawnInterval);
            }
        }

        function updateTimer() {
            timeLeft--;
            timerDisplay.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(gameInterval);
                clearInterval(timerInterval);
                startButton.disabled = false;
                restartButton.style.display = "inline-block";  // Yeniden baÅŸlat butonunu gÃ¶ster
                gameArea.innerHTML = "";
                showResult();
            }
        }

        function showResult() {
            if (score >= targetScore) {
                resultDisplay.textContent = "Harika! Hediye seni bekliyor!";
                giftDisplay.innerHTML = `<a href="${giftVideoURL}" target="_blank">Hediyeni aÃ§mak iÃ§in buraya tÄ±kla!</a>`;
            } else {
                resultDisplay.textContent = "15 skor yapamadÄ±nÄ±z!";
                giftDisplay.textContent = "Yeniden Dene aba!";
            }
        }
    </script>
</body>
</html>
